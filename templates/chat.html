<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Chatraum {{ code }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container chat-container">
        <h1>Chatraum: <span class="code">{{ code }}</span></h1>

        <form method="POST" class="chat-form">
            <input type="text" name="name" placeholder="Dein Name" required autocomplete="off" />
            <input type="text" name="message" placeholder="Deine Nachricht" required autocomplete="off" />
            <button type="submit">Senden</button>
        </form>

        <div class="messages">
            {% for msg in messages %}
                <div class="message">
                    <strong>{{ msg.name }}:</strong> {{ msg.text }}
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('index') }}" class="back-link">⬅ Zurück zur Startseite</a>
    </div>
</body>
</html>
