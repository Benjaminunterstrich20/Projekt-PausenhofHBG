<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Chatroom {{ code }}</title></head>
<body>
    <h1>Chatraum: {{ code }}</h1>

    {% if has_sent %}
        <p>Der Raum ist voll. Du kannst nicht mehr schreiben.</p>
    {% else %}
        <form method="POST">
            <input type="text" name="message" placeholder="Deine Nachricht" required>
            <button type="submit">Senden</button>
        </form>
    {% endif %}

    <h2>Nachrichten:</h2>
    <ul>
        {% for msg in messages %}
            <li>{{ msg }}</li>
        {% endfor %}
    </ul>
</body>
</html>
